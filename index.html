<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-Illustrations</title>
    <!-- Created by Dolapo Ajiboye on 06/12/2024 -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        background-position: center;
        margin: 0px;
        font-family: 'KoHo', sans-serif;
        text-align: left;
      }
      
      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        position: relative;
        text-align: left;
      }

      .navbar {
            background: #000000;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFFFFF;
            font-weight: bold;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #8554D4;
        }

      .image-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        padding: 20px;
      }

      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .image-wrapper img:hover {
        transform: scale(1.3);
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
      }

      /* Image name overlay */
      .image-name {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-wrapper:hover .image-name {
        opacity: 1;
      }
      
      .digital h2 {
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        .image-container {
          grid-template-columns: 1fr 1fr;  /* Reduce the number of columns on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div>OAA Portfolio</div> 
        <div>
          <a href="https://oyed18.github.io/Portfolio/" class="home">Home</a>
          <a href="https://oyed18.github.io/Folio-Illustrations/" class="illustrations active">Illustrations</a>
          <a href="https://oyed18.github.io/Folio-Animations/" class="animations">Animations</a>
          <a href="https://oyed18.github.io/Folio-3D/" class="threeD">3D Modelling</a>
          <a href="https://oyed18.github.io/Folio-Projects/" class="projects">Projects</a>
        </div>
      </div>

      <div id="header">
        <h1 class="Kalnia">Illustrations</h1>
      </div>

      <div class="digital">
        <h2>Digital Gallery</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="knight_insta.png" alt="Purple Hair Knight">
            <span class="image-name">Purple Hair Knight</span>
          </div>
          <div class="image-wrapper">
            <img src="krimson.jpg" alt="Krimson">
            <span class="image-name">Krimson</span>
          </div>
          <div class="image-wrapper">
            <img src="Valentine_insta.png" alt="Valentine">
            <span class="image-name">Valentine</span>
          </div>
          <div class="image-wrapper">
            <img src="Cyclops Saga_insta.jpg" alt="Cyclops Saga">
            <span class="image-name">Cyclops Saga</span>
          </div>
          <div class="image-wrapper">
            <img src="Casey Panda.png" alt="Casey's Panda">
            <span class="image-name">Casey's Panda</span>
          </div>
          <div class="image-wrapper">
            <img src="Clouds.jpg" alt="Clouds">
            <span class="image-name">Clouds</span>
          </div>
          <div class="image-wrapper">
            <img src="Bo (CoA).jpg" alt="Bo the Wolf">
            <span class="image-name">Bo the Wolf</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add active class to the current navbar link
      document.querySelectorAll('.navbar a').forEach(function(link) {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });
    </script>
  </body>
</html>
