<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-Illustrations</title>
    <!-- Created by Dolapo Ajiboye on 06/12/2024 -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        background-position: center;
        margin: 0px;
        font-family: 'KoHo', sans-serif;
        text-align: center;
      }
      
      .wrapper {
        background-color: #000000;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        position: relative;
        text-align: center;
      }

      #nav {
        clear: both;
        padding: 0;
        margin-bottom: 100px;
      }

      #nav ul {
        border-top: 2px solid #FFFFFF;
        border-bottom: 2px solid #FFFFFF;
        list-style: none;
        margin: 10;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #000000;
      }

      #nav li {
        margin: 0 10px;
      }

      #nav a {
        text-decoration: none;
        color: #FFFFFF;
        font-size: 1.2em;
        padding: 0px 50px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #8554D4;
      }

      .image-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        gap: 20px;
        padding: 20px;
      }

      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .image-wrapper img:hover {
        transform: scale(1.3);
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
      }

      /* Image name overlay */
      .image-name {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-wrapper:hover .image-name {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav">
        <ul>
          <li><a href="https://oyed18.github.io/Portfolio/">Home</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">Animations</a></li>
          <li><a href="https://oyed18.github.io/Folio-3D/">3D Modelling</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>

      <div id="header">
        <h1 class="Kalnia">Illustrations</h1>
      </div>

      <div class="digital">
        <h2>Digital Gallery</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="knight_insta.png" alt="Purple Hair Knight">
            <span class="image-name">Purple Hair Knight</span>
          </div>
          <div class="image-wrapper">
            <img src="krimson.jpg" alt="Krimson">
            <span class="image-name">Krimson</span>
          </div>
          <div class="image-wrapper">
            <img src="Valentine_insta.png" alt="Valentine">
            <span class="image-name">Valentine</span>
          </div>
          <div class="image-wrapper">
            <img src="Cyclops Saga_insta.jpg" alt="Cyclops Saga">
            <span class="image-name">Cyclops Saga</span>
          </div>
          <div class="image-wrapper">
            <img src="Casey Panda.png" alt="Casey's Panda">
            <span class="image-name">Casey's Panda</span>
          </div>
          <div class="image-wrapper">
            <img src="Clouds.jpg" alt="Clouds">
            <span class="image-name">Clouds</span>
          </div>
          <div class="image-wrapper">
            <img src="Bo (CoA).jpg" alt="Bo the Wolf">
            <span class="image-name">Bo the Wolf</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
